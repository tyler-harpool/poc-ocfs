<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Management</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.5.0/dist/htmx.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/json-enc.js"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <nav class="bg-white shadow p-4 mb-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Open Case Filing System</h1>
        <ul class="flex space-x-4">
            <li><a href="case_management.html" class="text-blue-500 hover:underline">Case Management</a></li>
            <li><a href="document_management.html" class="text-blue-500 hover:underline">Document Management</a></li>
            <li><a href="time_tracking.html" class="text-blue-500 hover:underline">Time Tracking</a></li>
        </ul>
    </nav>
    <main class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Manage Your Cases Efficiently</h2>
        <div id="case-list" hx-get="http://localhost:3002/case_data" hx-trigger="load" hx-target="#case-list" hx-swap="innerHTML">
            <!-- Cases will be loaded here -->
        </div>
        <h3 class="text-lg font-semibold mb-2 mt-6">Document a Case:</h3>
        <form id="case-form" class="space-y-4" hx-ext='json-enc' hx-post="http://localhost:3002/case_data" hx-trigger="submit" hx-target="#case-list" hx-swap="beforeend">
            <div>
                <label class="block text-sm font-medium text-gray-700">Case Number</label>
                <input type="text" name="case_number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Client Name</label>
                <input type="text" name="client_name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Case Type</label>
                <input type="text" name="case_type" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Case Status</label>
                <select name="case_status" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option>Open</option>
                    <option>Closed</option>
                    <option>Pending</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Date Opened</label>
                <input type="date" name="date_opened" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Date Closed</label>
                <input type="date" name="date_closed" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Assigned Attorney</label>
                <input type="text" name="assigned_attorney" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Notes</label>
                <textarea name="notes" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" rows="4"></textarea>
            </div>
            <div>
                <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Save Case</button>
            </div>
        </form>
    </main>
</div>
</body>
</html>
