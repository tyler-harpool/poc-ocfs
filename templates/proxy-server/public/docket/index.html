<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Case Filing System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.5.0/dist/htmx.min.js"></script>
    <style>
        .nav-item:hover .dropdown-menu {
            display: block;
        }
        .dropdown-menu {
            display: none;
        }
        .table-row:nth-child(odd) {
            background-color: #f9fafb;
        }
        .table-row:nth-child(even) {
            background-color: #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-100">
<header class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-3">
        <div class="flex justify-between items-center">
            <div class="text-xl font-bold text-gray-800">
                <a href="#" class="hover:text-gray-600">Open Case Filing System</a>
            </div>
            <nav class="flex space-x-4">
                <div class="relative nav-item">
                    <a href="#" class="text-gray-800 hover:text-gray-600">Home</a>
                </div>
                <div class="relative nav-item">
                    <a href="#" class="text-gray-800 hover:text-gray-600">About</a>
                </div>
                <div class="relative nav-item">
                    <a href="#" class="text-gray-800 hover:text-gray-600">Contact</a>
                </div>
            </nav>
        </div>
    </div>
</header>

<main class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Docket List</h2>
    <input type="text" id="filterInput" onkeyup="filterTable()" placeholder="Search for cases..." class="mb-4 p-2 border border-gray-300 rounded-md w-full">

    <div id="docket-list-container" hx-get="/api" hx-trigger="load" hx-target="#docket-list">
        <table class="min-w-full bg-white border border-gray-300 rounded-lg overflow-hidden">
            <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
            <tr>
                <th class="py-3 px-6 text-left">Case Name</th>
                <th class="py-3 px-6 text-left">Docket Number</th>
                <th class="py-3 px-6 text-left">Court</th>
                <th class="py-3 px-6 text-left">Date Created</th>
                <th class="py-3 px-6 text-left">Last Modified</th>
            </tr>
            </thead>
            <tbody id="docket-list">
            <!-- Dockets will be loaded here -->
            </tbody>
        </table>
    </div>
</main>

<footer class="bg-white shadow-md mt-6">
    <div class="container mx-auto px-6 py-3">
        <div class="flex justify-between items-center">
            <p class="text-gray-600">&copy; 2024 Open Case Filing System. All rights reserved.</p>
            <div class="flex space-x-4">
                <a href="#" class="text-gray-800 hover:text-gray-600">Privacy Policy</a>
                <a href="#" class="text-gray-800 hover:text-gray-600">Terms of Service</a>
            </div>
        </div>
    </div>
</footer>

<script>
    document.addEventListener('htmx:afterRequest', (event) => {
        if (event.detail.target.id === 'docket-list') {
            try {
                const data = JSON.parse(event.detail.xhr.responseText);
                const dockets = data.results;
                const docketList = document.getElementById('docket-list');
                docketList.innerHTML = dockets.map((docket, index) => `
                        <tr class="table-row">
                            <td class="py-3 px-6 text-left"><a href="${docket.absolute_url}" class="text-blue-500 hover:underline">${truncateText(docket.case_name, 100)}</a></td>
                            <td class="py-3 px-6 text-left">${docket.docket_number}</td>
                            <td class="py-3 px-6 text-left"><a href="${docket.court}" class="text-blue-500 hover:underline">${docket.court_id}</a></td>
                            <td class="py-3 px-6 text-left">${new Date(docket.date_created).toLocaleString()}</td>
                            <td class="py-3 px-6 text-left">${new Date(docket.date_modified).toLocaleString()}</td>
                        </tr>
                    `).join('');
            } catch (e) {
                console.error('Error parsing JSON:', e);
                console.error('Response text:', event.detail.xhr.responseText);
            }
        }
    });

    function truncateText(text, maxLength) {
        if (text.length > maxLength) {
            return text.substring(0, maxLength) + '...';
        }
        return text;
    }

    function filterTable() {
        const filter = document.getElementById('filterInput').value.toUpperCase();
        const rows = document.querySelectorAll('#docket-list .table-row');
        rows.forEach(row => {
            const cells = row.getElementsByTagName('td');
            let match = false;
            for (let i = 0; i < cells.length; i++) {
                if (cells[i] && cells[i].innerText.toUpperCase().indexOf(filter) > -1) {
                    match = true;
                    break;
                }
            }
            row.style.display = match ? '' : 'none';
        });
    }
</script>
</body>
</html>
